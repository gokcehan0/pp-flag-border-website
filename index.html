<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Flag Overlay - Dark Mode</title>
  <script>
    const flagsBaseUrl = "https://flagcdn.com/w320/";
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .photo-container img {
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col justify-center items-center min-h-screen overflow-x-hidden p-4">

  <div
    class="photo-container relative rounded-full overflow-hidden bg-gray-800 flex justify-center items-center mb-4 w-[90vw] max-w-[240px] aspect-square"
  >
    <div
      id="background"
      class="flag absolute top-0 left-0 w-full h-full bg-cover rounded-full filter brightness-50"
    ></div>
    <img
      id="photo"
      alt=" "
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[85%] h-[85%] object-cover rounded-full"
    />
  </div>

  <div class="upload-container flex flex-col items-center w-full max-w-xs px-4">
    <label class="mt-5 mb-2 text-gray-300 font-semibold text-center w-full">Upload Photo</label>
    <input type="file" id="photoInput" accept="image/*" class="hidden" />
    <button
      onclick="document.getElementById('photoInput').click()"
      class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-xs"
    >
      Choose Photo
    </button>

    <label class="mt-10 mb-2 text-gray-300 font-semibold text-center w-full">Select Country</label>
    <select
      id="countrySelect"
      class="px-3 py-2 w-full bg-gray-800 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <!-- options here -->
    </select>
  </div>

  <div class="download-container mt-6 w-full max-w-xs px-4">
    <button
      id="downloadBtn"
      class="w-full px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Download
    </button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <script src="script.js"></script>
</body>

</html>
